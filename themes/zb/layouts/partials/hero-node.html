<!-- partials/hero-node -->
{{ if isset .Params "banner" }}
  <header class="hero is-halfheight" style='background-image:url("/images/{{ .Params.banner }}");'>
    
    <div class="hero-head">

    </div>
    <div class="hero-body">
      <div class="columns">
        <div class="column is-4">
          
        </div>
         {{ if isset .Params "no-title" }}

        {{ else }}
        <div class="column is-8">
          <div id="hero-title" class="container">
            <h1 class="title has-white-text is-1">
            {{ .Title }}
            </h1>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
    <div class="hero-footer">
    </div>
  </header>
{{ else }}
<header class="">
  <div class="container">
    {{ if isset .Params "no-title" }}

    {{ else }}
    <div>
      <h2 class="title">{{ .Params.Title }}</h2>
    </div>
    {{ end }}
  </div>
  
</header><!-- /header -->
{{ end }}
