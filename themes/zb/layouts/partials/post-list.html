<section id="posts" class="section  is-small">
    <div class="columns is-centered is-vcentered">
        <div class="column is-vcentered is-centered is-12">
            <div class="tile is-ancestor">
                {{ range first 4 (where .Data.Pages "Type" "post") }}
                <div class="tile box is-child is-3">
                    <a href="{{.URL}}" title="{{.Title}}">
                        <div>
                            <h3 class="title">
                            {{ .Title }}
                            </h3>
                            <p>
                                {{slicestr .Summary 0 140 | markdownify}}
                                <!-- {{ .Summary }} -->
                            </p>
                        </div>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
