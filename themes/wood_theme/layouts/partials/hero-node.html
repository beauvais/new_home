<section class="hero">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div id="navbarMenuHeroA" class="navbar-menu is-transparent">
          <div class="navbar-end">
            <a href="{{ .Site.BaseURL }}" class="navbar-item is-active">
              Home
            </a>
            <a href="{{ .Site.BaseURL }}products/" class="navbar-item">
              Woodcraft
            </a>
            <a href="{{ .Site.BaseURL }}blog/" class="navbar-item">
              Blog
            </a>
            <span class="navbar-item">
              <a href="https://www.etsy.com/shop/WoodFromTrees" class="button is-green">
                <span class="icon">
                  <i class="fa fa-etsy"></i>
                </span>
                <span>Etsy Shop</span>
              </a>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Hero content: will be in the middle -->

  <div class="hero-body">
     <img src={{ if isset .Params "banner" }}"/images/{{ .Params.banner }}"{{ else }}"/images/general-banner.jpg"{{ end }} alt="banner image">
    <div class="container has-text-centered">
      <h1 class="title has-white-text is-1">
        {{ .Title }}
      </h1>
    </div>
  </div>
